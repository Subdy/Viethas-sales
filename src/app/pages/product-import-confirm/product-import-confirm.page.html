<ion-header>
  <ion-toolbar>
    <ion-title>Nhập Hàng</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="txt_confirm">
  <div class="txt_code">
    <ion-label>Mã Đơn Hàng</ion-label>
    <div class="txt_code1">
      <ion-label>MS23456</ion-label>
    </div>
  </div>
  <div class="content_date">
    <div class="date date_start">
       <span class="txt_date1">Ngày Nhập:</span>
       <div ion-item no-lines class="select_date">
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="startDay"></ion-datetime>
          <!-- <ion-icon item-content name="calendar" slot="end"></ion-icon> -->
       </div>
     </div>
    <span class="clearfix"></span>
 </div>
  <div class="txt_code">
    <ion-label>Nhà Cung Cấp</ion-label>
    <div class="txt_code1">
      <ion-label>Adidas</ion-label>
    </div>
  </div>
  <div class="txt_name_4">
    <ion-card>
      <ion-item *ngFor="let i of list_name">
        <ion-icon name="close"></ion-icon>
        <ion-label class="txt_name_title">
          <h3 class="name_title1">{{i.name}}</h3>
          <div class="txt_confirm_1">
            <p>{{i.money}}</p>
            <p>X</p>
            <p>{{i.amount}}</p>
            <p class="name_total">{{i.total}}</p>
          </div>
        </ion-label>
      </ion-item>
      <div class="txt_name_vat">
        <div class="txt_vat">
          <ion-label>Thuế</ion-label>
          <ion-label>3%</ion-label>
        </div>
        <div class="txt_total">
          <ion-label>Tổng</ion-label>
          <ion-label>8</ion-label>
          <ion-label>200,000</ion-label>
        </div>
      </div>
    </ion-card>
    <div class="button_btn1">
      <button class="txt_btn1">Lưu</button>
    </div>
  </div>
</div>
</ion-content>
