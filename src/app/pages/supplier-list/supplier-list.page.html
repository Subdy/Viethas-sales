<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
   <ion-title>Nhà Cung Cấp</ion-title>
    <ion-buttons slot="end" (click)="gotosupplieradd()">
      <ion-icon slot="end" name="add"></ion-icon>
    </ion-buttons>
      
    
  </ion-toolbar>
</ion-header>

<ion-content class="conten_suppliers">
  <div class="txt_suppliers">
   
    <div class="search">
      <ion-searchbar placeholder="Tìm nhà cung cấp"></ion-searchbar>
      <div class="select-option">
          <ion-select interface="popover">
            <ion-select-option value="nes">A-Z</ion-select-option>
            <ion-select-option value="n64">Z-A</ion-select-option>
          </ion-select>
      </div>
    </div>
    <!-- <ion-virtual-scroll approxItemHeight="320px"> -->
     <div class="title_txt"> Tổng <span style="color: red;">45</span> sản phẩm</div>
      <ion-item class="txt_name1" *ngFor="let i of list_suppliers1" (click)="gotosupplierdetail()">
      <ion-label>
        <div class="txt_name">
          <h1>{{i.name}}</h1>
         <div class="txt_icon">
          <ion-icon  name="arrow-forward"></ion-icon>
         </div>
        </div>
        <div class="txt_id_smat">
          <h2>{{i.phone}}</h2>
         <div class="txt_gmail">
          <p>{{i.email}}</p>
         </div>
        </div>
      </ion-label>
    </ion-item>

    <!-- </ion-virtual-scroll> -->
  </div>
  
</ion-content>
